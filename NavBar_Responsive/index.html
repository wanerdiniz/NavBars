<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive NavBar</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!--link to create a box view icon to https://www.w3schools.com/icons/fontawesome5_intro.asp-->
    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <nav>
            <input type="checkbox" id="check"> <!--create checkbox-->
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">HomeOfficeX</label>

            <ul>
                <li><a class="active" href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Office</a></li>
                <li><a href="/">Contact</a></li>
                <li><a href="/">FeedBack</a></li>
            </ul>
    </header>
    </nav>
    <section>
        <img src="../NavBar_Reponsive/image/home.jpg" alt="" width="1950">
    </section>
</body>
</html>
